<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXIMUM GOON</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }
        html, body { width: 100%; height: 100%; background: black; position: relative; }

        /* The cursed falling images */
        .falling-img {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            animation: fall 5s linear infinite, rotate 1s infinite linear, flicker 0.2s infinite alternate;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flicker {
            0% { filter: hue-rotate(0deg) brightness(1); }
            100% { filter: hue-rotate(360deg) brightness(2); }
        }

        /* The talking text */
        .talking {
            position: absolute;
            font-size: 20px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px red, -2px -2px blue;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            animation: glitchText 0.1s infinite alternate;
        }

        @keyframes glitchText {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <script>
        const phrases = [
            "AAAAAAAAAAA",
            "BRAINROT INTENSIFIES",
            "WHY AM I HERE",
            "HELP",
            "I AM MO",
            "GOON MODE: ON",
            "THE MO IS COMING",
            "HIDE"
        ];

        const sounds = [
            "https://www.myinstants.com/media/sounds/vine-boom.mp3",
            "https://www.myinstants.com/media/sounds/among-us.mp3",
            "https://www.myinstants.com/media/sounds/goofy-ahh-sound.mp3",
            "https://www.myinstants.com/media/sounds/mlg-airhorn.mp3"
        ];

        function spawnCursedRain() {
            setInterval(() => {
                let img = document.createElement('div');
                img.classList.add('falling-img');
                img.style.left = Math.random() * window.innerWidth + 'px';
                img.style.width = (Math.random() * 100 + 50) + 'px';
                img.style.height = img.style.width;
                img.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(img);

                // Remove after falling
                setTimeout(() => { img.remove(); }, 5000);

                // Randomly make images "talk"
                if (Math.random() > 0.7) {
                    let talk = document.createElement('div');
                    talk.classList.add('talking');
                    talk.innerText = phrases[Math.floor(Math.random() * phrases.length)];
                    talk.style.top = Math.random() * 80 + 'vh';
                    talk.style.left = Math.random() * 80 + 'vw';
                    document.body.appendChild(talk);
                    setTimeout(() => { talk.remove(); }, 2000);
                }
            }, 200);
        }

        function playRandomSounds() {
            setInterval(() => {
                let audio = new Audio(sounds[Math.floor(Math.random() * sounds.length)]);
                audio.volume = 1;
                audio.play();
            }, Math.random() * 3000 + 500);
        }

        spawnCursedRain();
        playRandomSounds();
    </script>
</body>
</html>
