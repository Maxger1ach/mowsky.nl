<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXIMUM GOON APOCALYPSE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }
        html, body { width: 100%; height: 100%; background: black; position: relative; cursor: url('mo.png'), auto; }

        .chaos-img {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            animation: moveAround 0.5s infinite alternate ease-in-out, rotate 0.1s infinite linear, flicker 0.05s infinite alternate;
        }

        @keyframes moveAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(90vw, 30vh) rotate(180deg); }
            50% { transform: translate(60vw, 90vh) rotate(360deg); }
            75% { transform: translate(10vw, 50vh) rotate(540deg); }
            100% { transform: translate(0, 0) rotate(720deg); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(2160deg); }
        }

        @keyframes flicker {
            0% { filter: hue-rotate(0deg) brightness(1); }
            100% { filter: hue-rotate(1440deg) brightness(10); }
        }

        .mouse-trail {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            pointer-events: none;
            opacity: 1;
            animation: spinTrail 0.05s infinite linear;
        }

        @keyframes spinTrail {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(2160deg) scale(5); }
        }

        .goon-shrine {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 500px;
            height: 500px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            border: 50px solid red;
            box-shadow: 0 0 300px red;
            animation: flicker 0.02s infinite alternate;
        }

        .game-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            border: 5px solid yellow;
            animation: rotate 1s infinite linear;
        }
    </style>
</head>
<body>
    <div class="goon-shrine"></div>
    <div class="game-area"></div>
    <audio autoplay loop>
        <source src="https://archive.org/download/king-von_202012/king%20von%20took%20her%20to%20the%20o%20official%20video.mp3" type="audio/mpeg">
    </audio>
    <script>
        function createMoImage() {
            let img = document.createElement("div");
            img.className = "chaos-img";
            img.style.left = Math.random() * window.innerWidth + "px";
            img.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 3000);
        }

        setInterval(createMoImage, 50);

        document.addEventListener("mousemove", (e) => {
            for (let i = 0; i < 20; i++) {
                let trail = document.createElement("div");
                trail.className = "mouse-trail";
                trail.style.left = `${e.pageX + Math.random() * 50}px`;
                trail.style.top = `${e.pageY + Math.random() * 50}px`;
                document.body.appendChild(trail);
                setTimeout(() => trail.remove(), 300);
            }
        });

        function playRandomSound() {
            let sounds = [
            ];
            let audio = new Audio(sounds[Math.floor(Math.random() * sounds.length)]);
            audio.play();
        }

        setInterval(playRandomSound, 3000);

        function moveGameArea() {
            let game = document.querySelector(".game-area");
            game.style.left = Math.random() * window.innerWidth + "px";
            game.style.top = Math.random() * window.innerHeight + "px";
        }

        setInterval(moveGameArea, 200);
    </script>
</body>
</html>
