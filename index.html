<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Chaos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: black;
            position: relative;
        }
        .bouncing-img {
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            animation: bounce 3s infinite alternate ease-in-out, rotate 2s infinite linear;
        }
        @keyframes bounce {
            0% { top: 0; left: 0; }
            100% { top: 80vh; left: 80vw; }
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #game {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            border: 10px solid red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        // Spawn a bunch of bouncing images
        function spawnChaos() {
            for (let i = 0; i < 50; i++) {
                let img = document.createElement('div');
                img.classList.add('bouncing-img');
                img.style.left = Math.random() * window.innerWidth + 'px';
                img.style.top = Math.random() * window.innerHeight + 'px';
                img.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(img);
            }
        }

        // Stupid "game" where clicking the image makes it bigger until it covers the screen
        function cursedGame() {
            let gameDiv = document.createElement('div');
            gameDiv.id = 'game';
            document.body.appendChild(gameDiv);

            gameDiv.addEventListener('click', function() {
                let size = parseInt(window.getComputedStyle(gameDiv).width);
                if (size < window.innerWidth * 2) {
                    gameDiv.style.width = size * 1.5 + 'px';
                    gameDiv.style.height = size * 1.5 + 'px';
                } else {
                    alert('You win... or lose?');
                    gameDiv.style.width = '300px';
                    gameDiv.style.height = '300px';
                }
            });
        }

        spawnChaos();
        cursedGame();
    </script>
</body>
</html>
