<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXIMUM GOON MODE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }
        html, body { width: 100%; height: 100%; background: black; position: relative; cursor: none; }

        .chaos-img {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            animation: moveAround 5s infinite alternate, rotate 1s infinite linear, flicker 0.2s infinite alternate;
        }

        @keyframes moveAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(80vw, 20vh); }
            50% { transform: translate(50vw, 80vh); }
            75% { transform: translate(20vw, 40vh); }
            100% { transform: translate(0, 0); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flicker {
            0% { filter: hue-rotate(0deg) brightness(1); }
            100% { filter: hue-rotate(360deg) brightness(2); }
        }

        .mouse-trail {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            pointer-events: none;
            opacity: 0.8;
        }

        .goon-shrine {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            border: 5px solid red;
            box-shadow: 0 0 20px red;
            animation: flicker 0.2s infinite alternate;
        }

        #gameCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="goon-shrine"></div>
    <audio autoplay loop>
        <source src="https://archive.org/download/king-von_202012/king%20von%20took%20her%20to%20the%20o%20official%20video.mp3" type="audio/mpeg">
    </audio>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        class Mo {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = 50;
                this.speedX = (Math.random() - 0.5) * 5;
                this.speedY = (Math.random() - 0.5) * 5;
            }
            move() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width - this.size) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height - this.size) this.speedY *= -1;
            }
            draw() {
                let img = new Image();
                img.src = 'mo.png';
                ctx.drawImage(img, this.x, this.y, this.size, this.size);
            }
        }

        let mos = [];
        for (let i = 0; i < 10; i++) {
            mos.push(new Mo());
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            mos.forEach(mo => {
                mo.move();
                mo.draw();
            });
            requestAnimationFrame(updateGame);
        }

        updateGame();
    </script>
</body>
</html>
