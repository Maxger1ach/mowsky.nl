<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAXIMUM GOON MODE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }
        html, body { width: 100%; height: 100%; background: black; position: relative; cursor: none; }

        .chaos-img {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            animation: moveAround 5s infinite alternate, rotate 1s infinite linear, flicker 0.2s infinite alternate;
        }

        @keyframes moveAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(80vw, 20vh); }
            50% { transform: translate(50vw, 80vh); }
            75% { transform: translate(20vw, 40vh); }
            100% { transform: translate(0, 0); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flicker {
            0% { filter: hue-rotate(0deg) brightness(1); }
            100% { filter: hue-rotate(360deg) brightness(2); }
        }

        .mouse-trail {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            pointer-events: none;
            opacity: 0.8;
        }

        .goon-shrine {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            background: url('mo.png') no-repeat center;
            background-size: cover;
            border: 5px solid red;
            box-shadow: 0 0 20px red;
            animation: flicker 0.2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="goon-shrine"></div>
    <audio autoplay loop>
        <source src="https://archive.org/download/king-von_202012/king%20von%20took%20her%20to%20the%20o%20official%20video.mp3" type="audio/mpeg">
    </audio>
    <script>
        function spawnMaxChaos() {
            setInterval(() => {
                let img = document.createElement('div');
                img.classList.add('chaos-img');
                img.style.left = Math.random() * window.innerWidth + 'px';
                img.style.top = Math.random() * window.innerHeight + 'px';
                img.style.width = (Math.random() * 100 + 50) + 'px';
                img.style.height = img.style.width;
                img.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(img);
                setTimeout(() => { img.remove(); }, 5000);
            }, 100);
        }

        document.addEventListener("mousemove", function(e) {
            let trail = document.createElement("div");
            trail.classList.add("mouse-trail");
            trail.style.left = e.pageX + "px";
            trail.style.top = e.pageY + "px";
            document.body.appendChild(trail);
            setTimeout(() => { trail.remove(); }, 500);
        });

        function addGame() {
            let gameFrame = document.createElement("iframe");
            gameFrame.src = "https://example.com/cursed-game";
            gameFrame.style.position = "fixed";
            gameFrame.style.bottom = "50px";
            gameFrame.style.left = "50px";
            gameFrame.style.width = "400px";
            gameFrame.style.height = "300px";
            document.body.appendChild(gameFrame);
        }

        spawnMaxChaos();
        addGame();
    </script>
</body>
</html>
